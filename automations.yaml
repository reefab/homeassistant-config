  description: ''
  use_blueprint:
    path: freakshock88/motion_illuminance_activated_entity.yaml
    input:
      motion_sensor: binary_sensor.tradfri_motion_sensor
      target_entity: light.salle_de_bain_2
      illuminance_sensor: sensor.lightlevel_70
