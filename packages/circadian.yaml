adaptive_lighting:
  - name: global
    lights:
      - light.bureau
      - light.salon
      - light.mezzanine
      - light.tradfri_1
    min_brightness: 60
    max_brightness: 80
    min_color_temp: 2237
    max_color_temp: 4291
  - name: bed
    lights:
      - light.tradfri_2
    min_brightness: 60
    max_brightness: 80
    min_color_temp: 2237
    max_color_temp: 4291

automation:
  - alias: Switch circadian lightning back on during the day
    trigger:
      - platform: state
        entity_id: input_boolean.night_time
        to: 'off'
    action:
      - service: switch.turn_on
        entity_id:
          - switch.adaptive_lighting_global
          - switch.adaptive_lighting_bed
