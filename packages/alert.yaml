alert:
  main_water_leak:
    name: Water is leaking at main valve
    done_message: Water leak stopped at main valve
    entity_id: binary_sensor.water_leak_sensor_158d0001bb8aaf
    state: 'on'
    repeat: 10
    notifiers:
      - ios_phophone

  toilet_water_leak:
    name: Water is leaking at toilet
    done_message: Water leak stopped at toilet
    entity_id: binary_sensor.water_leak_sensor_158d0001bbea15
    state: 'on'
    repeat: 30
    notifiers:
      - ios_phophone

  washers_water_leak:
    name: Water is leaking at washers
    done_message: Water leak stopped at washers
    entity_id: binary_sensor.water_leak_sensor_158d0001c35979
    state: 'on'
    repeat: 10
    notifiers:
      - ios_phophone

  smoke_living_room:
    name: Smoke detected in living room
    done_message: Smoke cleared in living room
    entity_id: binary_sensor.smoke_sensor_158d0001d6e708
    state: 'on'
    repeat: 10
    notifiers:
      - ios_phophone

  # send alert if front door has been opened for more than 5 minutes
  front_door_not_closed:
    name: Front door is open
    done_message: Front door has been closed
    entity_id: binary_sensor.door_window_sensor_158d0001e48b7c
    state: 'on'
    repeat: 5
    skip_first: true
    notifiers:
      - ios_phophone
