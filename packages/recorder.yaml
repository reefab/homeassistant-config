recorder:
  db_url: !secret mariadb_url
  purge_keep_days: 365
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun
      - sensor.last_boot
      - sensor.date
      - sensor.lux_bureau
      - sensor.lux_salon
      - sensor.time_spent_vacuuming_today
