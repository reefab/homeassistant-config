automation:
  - alias: ü•µ Turn heating down when people are not here
    trigger:
      - platform: state
        entity_id: group.people
        to: 'not_home'
    action:
      - service: climate.set_preset_mode
        entity_id: climate.netatmo_my_room
        data:
          preset_mode: 'away'
  - alias: ü•µ Turn stuff back on when there is people coming back
    trigger:
      - platform: state
        entity_id: group.people
        to: 'home'
    condition:
      - condition: state
        entity_id: binary_sensor.windows_open
        state: 'off'
    action:
      - service: climate.set_preset_mode
        entity_id: climate.netatmo_my_room
        data:
          preset_mode: "Schedule"

binary_sensor:
  - platform: template
    sensors:
      windows_open:
        value_template: "{{ is_state('binary_sensor.window_1_contact', 'on') or
                            is_state('binary_sensor.window_2_contact', 'on') }}"

