automation:
  - alias: ðŸªŸ  Close covers at night
    trigger:
      platform: sun
      event: sunset
      offset: '00:30:00'
    action:
      - service: cover.close_cover
        entity_id:
          - cover.bedroom_blind
      - condition: state
        entity_id: binary_sensor.windows_open
        state: 'off'
      - service: cover.close_cover
        entity_id:
          - cover.windows
          - cover.velux_mezzanine

  - alias: ðŸªŸ  Open mains rooms covers during the day
    trigger:
      platform: sun
      event: sunrise
    condition:
      - condition: state
        entity_id: group.guests
        state: 'not_home'
    action:
      - wait_template: "{{ is_state_attr('sensor.lightlevel_70', 'daylight', True) }}"
      - condition: state
        entity_id: binary_sensor.windows_open
        state: 'off'
      - service: cover.open_cover
        entity_id:
          - cover.windows
          - cover.velux_mezzanine

  - alias: ðŸªŸ  Open bedroom cover during the day
    trigger:
      platform: sun
      event: sunrise
    condition:
      - condition: state
        entity_id: group.people
        state: 'not_home'
      - condition: numeric_state
        entity_id: sensor.dark_sky_daytime_high_apparent_temperature_0d
        below: 25
    action:
      service: cover.open_cover
      entity_id: cover.bedroom_blind

  - alias: ðŸªŸ  Toggle bedroom cover
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: bouton_lit
        event: 1005
    action:
      service: cover.toggle
      entity_id: cover.bedroom_blind

  - alias: ðŸªŸ  Open office cover with switch
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_open_close_switch_2
        event: 1002
    action:
      service: cover.open_cover
      entity_id: cover.office_blind
  - alias: ðŸªŸ  Close office cover with switch
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_open_close_switch_2
        event: 2002
    action:
      service: cover.close_cover
      entity_id: cover.office_blind

  - alias: ðŸªŸ  Open living room blind with switch
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: tradfri_open_close_switch
          event: 1002
      - platform: event
        event_type: deconz_event
        event_data:
          id: tradfri_remote_control
          event: 2002
    action:
      service: cover.open_cover
      entity_id: cover.living_room_blind
  - alias: ðŸªŸ  Close living room blind with switch
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: tradfri_open_close_switch
          event: 2002
      - platform: event
        event_type: deconz_event
        event_data:
          id: tradfri_remote_control
          event: 3002
    action:
      service: cover.close_cover
      entity_id: cover.living_room_blind

  - alias: ðŸªŸ  Close window blinds when it's too bright
    trigger:
      - platform: numeric_state
        entity_id: sensor.lightlevel_70
        above: 20000
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: binary_sensor.windows_open
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.netatmo_mezon_bureau_dehors_temperature
        above: 20
    action:
      - service: cover.close_cover
        entity_id: cover.skylights
      - service: cover.set_cover_position
        entity_id: cover.office_blind
        data:
          position: 0
      - service: cover.set_cover_position
        entity_id: cover.living_room_blind
        data:
          position: 50

  - alias: ðŸªŸ  Halfway close window blinds when it's sunny
    trigger:
      - platform: numeric_state
        entity_id: sensor.lightlevel_70
        below: 20000
        above: 10000
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: binary_sensor.windows_open
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.netatmo_mezon_bureau_dehors_temperature
        above: 20
    action:
      - service: cover.set_cover_position
        entity_id: cover.office_blind
        data:
          position: 50
      - service: cover.set_cover_position
        entity_id: cover.living_room_blind
        data:
          position: 75

  - alias: ðŸªŸ  Re-open windows when it gets darker
    trigger:
      - platform: numeric_state
        entity_id: sensor.lightlevel_70
        below: 10000
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: binary_sensor.windows_open
        state: 'off'
    action:
      - service: cover.set_cover_position
        entity_id: cover.windows
        data:
          position: 100
      - service: cover.open_cover
        entity_id: cover.velux_mezzanine
      # - condition: state
      #   entity_id: binary_sensor.porte_chambre
      #   state: 'off'
