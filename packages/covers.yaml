      #   entity_id: cover.bedroom_blind

cover:
  - platform: template
    covers:
      bedroom_blind:  # Using a Broadlink IR Mini to control old style velux interior blinds via IR
        friendly_name: "Store Chambre"
        optimistic: true
        open_cover:
          service: remote.send_command
          target:
            entity_id: remote.bedroom_remote_remote
          data:
            device: velux
            num_repeats: 5
            command: up
        close_cover:
          service: remote.send_command
          target:
            entity_id: remote.bedroom_remote_remote
          data:
            device: velux
            num_repeats: 5
            command: down
        stop_cover:
          service: remote.send_command
          target:
            entity_id: remote.bedroom_remote_remote
          data:
            device: velux
            num_repeats: 5
            command: stop
      office_blind:
        friendly_name: "Store Bureau"
        device_class: 'blind'
        position_template: "{{ state_attr('cover.store_bureau', 'current_position') }}"
        open_cover:
          service: cover.set_cover_position
          entity_id: cover.store_bureau
          data:
            position: 100
        close_cover:
          service: cover.set_cover_position
          entity_id: cover.store_bureau
          data:
            position: 0
        set_cover_position:
          service: cover.set_cover_position
          entity_id: cover.store_bureau
          data:
            position: "{{position}}"
      living_room_blind:
        friendly_name: "Store Salon"
        device_class: 'blind'
        position_template: "{{ state_attr('cover.window_covering_device_2S', 'current_position') }}"
        open_cover:
          service: cover.set_cover_position
          entity_id: cover.window_covering_device_2S
          data:
            position: 100
        close_cover:
          service: cover.set_cover_position
          entity_id: cover.window_covering_device_2S
          data:
            position: 0
        set_cover_position:
          service: cover.set_cover_position
          entity_id: cover.window_covering_device_2S
          data:
            position: "{{position}}"
  - platform: group
    name: windows
    entities:
      - cover.living_room_blind
      - cover.office_blind
  - platform: group
    name: skylights
    entities:
      - cover.velux_mezzanine
      - cover.bedroom_blind

homeassistant:
  customize:
    cover.bedroom_blind:
      device_class: 'blind'
      friendly_name: "Store Chambre"
    cover.velux_mezzanine:
      device_class: 'blind'
      friendly_name: "Store Mezzanine"
