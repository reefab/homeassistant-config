automation:
  - alias: ðŸ†’ Toggle bed fan
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: bouton_lit
        event: 1003
    action:
      service: fan.toggle
      entity_id: fan.petit_ventilateur
  - alias: ðŸ†’ turn on office fan
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_on_off_switch
        event: 1003
    action:
      service: fan.set_speed
      entity_id: fan.ventilateur_bureau
      data:
         speed: 'low'
  - alias: ðŸ†’ turn off office fan
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_on_off_switch
        event: 2003
    action:
      service: fan.set_speed
      entity_id: fan.ventilateur_bureau
      data:
         speed: 'off'
  # auto switch off when it's cool enough
  - alias: ðŸ†’ turn office fan off
    trigger:
      - below: '25'
        entity_id: sensor.netatmo_mezon_bureau_temperature
        platform: numeric_state
    condition:
      - condition: state
        entity_id: fan.ventilateur_bureau
        state: 'on'
    action:
      - entity_id: fan.ventilateur_bureau
        service: fan.set_speed
        data:
          speed: 'off'
  - alias: ðŸ†’ Switch fans off if no one is home
    trigger:
      - platform: state
        entity_id: group.people
        from: 'home'
        to: 'not_home'
        for:
          minutes: 2
    action:
      - service: fan.turn_off
        entity_id: all
  - alias: ðŸ†’ Switch fans off at night time
    trigger:
      platform: state
      entity_id: input_boolean.night_time
      to: 'on'
    action:
      - service: fan.turn_off
        entity_id: 
          - fan.ventilateur_bureau
          - fan.ventilateur_salon

fan:
  # Sonoff iFan02 with Tasmota
  # https://github.com/arendst/Sonoff-Tasmota/wiki/Sonoff-iFan02
  - platform: mqtt
    name: "Ventilateur bureau"
    command_topic: "cmnd/office_fan/FanSpeed"
    speed_command_topic: "cmnd/office_fan/FanSpeed"
    state_topic: "stat/office_fan/RESULT"
    speed_state_topic: "stat/office_fan/RESULT"
    state_value_template: >
      {% if value_json.FanSpeed is defined %}
        {% if value_json.FanSpeed == 0 -%}0{%- elif value_json.FanSpeed > 0 -%}1{%- endif %}
      {% else %}
        {% if states.fan.ventilateur_bureau.state == 'off' -%}0{%- elif states.fan.ventilateur_bureau.state == 'on' -%}1{%- endif %}
      {% endif %}
    speed_value_template: "{{ value_json.FanSpeed }}"
    availability_topic: tele/office_fan/LWT
    payload_off: "0"
    payload_on: "1"
    payload_low_speed: "1"
    payload_medium_speed: "2"
    payload_high_speed: "3"
    payload_available: Online
    payload_not_available: Offline
    speeds:
      - 'off'
      - low
      - medium
      - high
  # Sonoff Basic with Tasmota
  - platform: mqtt
    name: "Petit ventilateur"
    state_topic: "stat/black_fan/POWER"
    command_topic: "cmnd/black_fan/POWER"
    availability_topic: "tele/black_fan/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    payload_on: "ON"
    payload_off: "OFF"
  - platform: template
    fans:
      ventilateur_salon:
        turn_on:
          service: switch.turn_on
          entity_id: switch.on_off_plug_in_unit_22
        turn_off:
          service: switch.turn_off
          entity_id: switch.on_off_plug_in_unit_22
        value_template: "{{ states('switch.on_off_plug_in_unit_22') }}"
