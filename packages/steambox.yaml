# Gaming PC

switch:
  - platform: wake_on_lan
    name: steambox
    host: 192.168.1.70
    mac: '0c:c4:7a:9a:2d:06'
    broadcast_address: 192.168.1.255
    turn_off:
      service: rest_command.steambox
      data_template:
        command: 'shutdown'

rest_command:
  steambox:
    # Small windows software to shut it down remotely
    url: 'http://192.168.1.70:5001/{{ command }}'

homeassistant:
  customize:
    switch.steambox:
      icon: 'mdi:steam'

automation:
  # for backups and stuff, will shutdown by itself after finishing
  - alias: weekly steambox housekeeping
    trigger:
      - platform: time
        at: '08:00:00'
    condition:
      - condition: time
        weekday:
          - sun
    action:
      - service: switch.turn_on
        entity_id: switch.steambox

  - alias: Turn steambox on via action
    trigger:
      - platform: event
        event_type: ios.action_fired
        event_data:
          actionName: Power on Steambox
    action:
      - service: switch.turn_on
        entity_id: switch.steambox
