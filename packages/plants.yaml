homeassistant:
  customize:
    plant.flowall_bureau:
      friendly_name: Plantes murales bureau
    plant.flowall_salon:
      friendly_name: Plantes murales salon

light:
  - platform: template
    lights:
      grow_lights:
        turn_on:
          - service: switch.turn_on
            entity_id: switch.adaptive_lighting_sleep_mode_global
          - service: light.turn_on
            entity_id:
              - light.salon
              - light.bureau
        turn_off:
          - service: switch.turn_off
            entity_id: switch.adaptive_lighting_sleep_mode_global

automation:
  - alias: ðŸŒ¿ Switch grow lights on during the night
    trigger:
      - platform: state
        entity_id: binary_sensor.door_2_contact
        to: 'off'
        for: '00:05:00'
    condition:
      - condition: state
        entity_id: group.main_rooms_lights
        state: 'off'
      - condition: state
        entity_id: binary_sensor.sun_up
        state: 'off'
      - condition: state
        entity_id: group.guests
        state: 'not_home'
    action:
      - service: light.turn_on
        entity_id: light.grow_lights

  - alias: ðŸŒ¿ Switch grow Lights off at sunrise or wakeup
    trigger:
      - platform: numeric_state
        entity_id: sensor.lux_1_illuminance_lux
        above: input_number.ambiant_light_dark_threshold
        for: '00:10:00'
      - platform: state
        entity_id: input_boolean.night_time
        to: 'off'
    action:
      - service: light.turn_off
        entity_id: light.grow_lights

  - alias: ðŸŒ¿ Send notification when plant needs attention
    trigger:
      - platform: state
        entity_id:
          - plant.flowall_bureau
          - plant.flowall_salon
        to: problem
    action:
      - service: notify.main_devices
        data_template:
          title: "ðŸŒ¿ {{ state_attr(trigger.entity_id, 'friendly_name') }}"
          message: "{{ state_attr(trigger.entity_id, 'friendly_name') }} needs help ({{ state_attr(trigger.entity_id, 'problem') }})"
          data:
            tag: "plant-watering"

  - alias: ðŸŒ¿ clear notification when plants have been watered
    trigger:
      - platform: state
        entity_id:
          - plant.flowall_bureau
          - plant.flowall_salon
        to: ok
    action:
      - service: notify.main_devices
        data:
          message: "clear_notification"
          data:
            tag: "plant-watering"
