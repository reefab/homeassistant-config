automation:
  - alias: ðŸ“¹ Switch camera on if not home
    trigger:
      - platform: state
        entity_id: group.people
        to: 'not_home'
        for: "00:02:00"
    action:
      - service: switch.turn_off
        entity_id: switch.camera_privacy_mode
  - alias: ðŸ“¹ Switch camera off if home
    trigger:
      - platform: state
        entity_id: group.people
        to: 'home'
    action:
      - service: switch.turn_on
        entity_id: switch.camera_privacy_mode
  - alias: ðŸ“¹ Send notification on mouvement
    trigger:
      - platform: state
        entity_id: binary_sensor.tapo_camera_motion
        to: 'on'
    condition:
      - condition: state
        entity_id: group.people
        state: 'not_home'
    action:
      - service: notify.main_devices
        data:
          title: "ðŸš¨"
          message: 'Motion detected.'
          data:
            attachment:
              content-type: jpeg
            push:
              category: camera
            entity_id: camera.tapo_camera_hd

switch:
  - platform: template
    switches:
      camera_privacy_mode:
        value_template: "{{ state_attr('camera.tapo_camera_hd', 'privacy_mode') == 'on' }}"
        turn_on:
          service: tapo_control.set_privacy_mode
          data:
            entity_id: "camera.tapo_camera_hd"
            privacy_mode: "on"
        turn_off:
          service: tapo_control.set_privacy_mode
          data:
            entity_id: "camera.tapo_camera_hd"
            privacy_mode: "off"
